<h1>Login</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-dark">Login</button>
</form>

<p>Create an account? <a href="{% url 'register' %}" class="btn-dark">Register</a></p>
