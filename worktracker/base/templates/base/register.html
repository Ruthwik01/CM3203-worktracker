<h1>Register</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-dark">Register</button>
</form>

<p>Have an account? <a href="{% url 'login' %}" class="btn-dark">Login</a></p>
